<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="pracownikForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" (submit)="onSubmit()" [ngClass]="{disabled: this.pracownikForm.invalid}">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="imie" class="col-xs-3">Imie</label>
                <input type="text"
                       id="imie"
                       class="form-control"
                       formControlName="imie">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="nazwisko">Nazwisko</label>
                <input type="text"
                       id="nazwisko"
                       class="form-control"
                       formControlName="nazwisko">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="stopien">Stopień Wojskowy</label>
                <select id="stopien" class="form-control" formControlName="stopien">
                  <option *ngFor="let stopien of this.pracownicyService.stopnieWojskowe" [value]="stopien.skrot">
                    {{stopien.nazwa}}
                  </option>
                </select>
                <!--<input type="text"-->
                       <!--id="stopien"-->
                       <!--class="form-control"-->
                       <!--formControlName="stopien">-->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="tytul">Tytuł</label>
                <select id="tytul" class="form-control" formControlName="tytul">
                  <option *ngFor="let tytul of this.pracownicyService.tytuly" [value]="tytul.skrot">
                    {{tytul.skrot}}
                  </option>
                </select>
                <!--<input type="text"-->
                       <!--id="tytul"-->
                       <!--class="form-control"-->
                       <!--formControlName="tytul">-->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="specjalnosc">Specjalność</label>
                <input type="text"
                       id="specjalnosc"
                       class="form-control"
                       formControlName="specjalnosc">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text"
                       id="email"
                       class="form-control"
                       formControlName="email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-11">
                  <input type="text" class="form-control">
                </div>
                <div class="col-xs-1">
                  <button class="btn btn-danger">X</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
